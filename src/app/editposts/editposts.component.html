<div class="card">
  <div class="card-body">
    <form [formGroup]="angForm" novalidate>

      <div class="form-group">
        <label class="col-md-4">Title</label>
        <input type="text" class="form-control" formControlName="title" #title [(ngModel)]="posts.title" />
      </div>
      <div *ngIf="angForm.controls['title'].invalid && (angForm.controls['title'].dirty || angForm.controls['title'].touched)"
        class="alert alert-danger">
        <div *ngIf="angForm.controls['title'].errors.required">
          title is required.
        </div>
      </div>


      <div class="form-group">
        <label class="col-md-4">Author</label>
        <input type="text" class="form-control" formControlName="author" #author [(ngModel)]="posts.author" />
      </div>
      <div *ngIf="angForm.controls['author'].invalid && (angForm.controls['author'].dirty || angForm.controls['author'].touched)"
        class="alert alert-danger">
        <div *ngIf="angForm.controls['author'].errors.required">
          Author is required.
        </div>
      </div>

      <div class="form-group">
        <button (click)="updatePosts(title.value, author.value)" [disabled]="angForm.invalid" class="btn btn-primary">Update
          Business</button>
      </div>
    </form>
  </div>
</div>
