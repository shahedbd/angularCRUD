<div class="card">
  <div class="card-body">
    <form [formGroup]="angForm" novalidate>

      <div class="form-group">
        <label class="col-md-4">Title</label>
        <input type="text" class="form-control" formControlName="title" #title />
      </div>
      <div *ngIf="angForm.controls['title'].invalid && (angForm.controls['title'].dirty || angForm.controls['title'].touched)"
        class="alert alert-danger">
        <div *ngIf="angForm.controls['title'].errors.required">
          Title is required.
        </div>
      </div>


      <div class="form-group">
        <label class="col-md-4">Author</label>
        <input type="text" class="form-control" formControlName="author" #author />
      </div>
      <div *ngIf="angForm.controls['author'].invalid && (angForm.controls['author'].dirty || angForm.controls['author'].touched)"
        class="alert alert-danger">
        <div *ngIf="angForm.controls['author'].errors.required">
          Author is required.
        </div>
      </div>

      <div class="form-group">
        <button (click)="addPosts(title.value, author.value)" [disabled]="angForm.pristine || angForm.invalid"
          class="btn btn-primary">
          Add Posts
        </button>
      </div>
    </form>
  </div>
</div>
